{% extends 'layout.html' %}
{% block title %} Upload {% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-6 offset-2 mt-5">
              <ul class="progressbar">
                  <li class="done"> Select </li>
                  <li class="done"> Upload </li>
                  <li> Check </li>
              </ul>
        </div>
    </div>

    <div class="row align-items-center mt-5">
        <div class="col-6 offset-2">
        {%for f in list_files %}
            {% set subject = f.subject %}
            {% set scan = f.name_orig %}
            <p class="lead">
              {{subject}}
            </p>
            <ol>
                <li>{{scan}}</li>
            </ol>
        {%endfor%}
        </div>
    </div>

    <div class="row align-items-center mt-5">
         <div class="col-5 offset-2">
             <form method="post" action="{{url_for("upload.check")}}">
                <button type="submit" class="btn btn-danger">Upload</button>
             </form>
        </div>
        <div class="col-2">
            <form method="get" action="{{url_for("upload.upload")}}>
                <button type="submit" class="btn btn-light">Cancel</button>
            </form>
         </div>
  </div>
</div>

{% endblock %}
