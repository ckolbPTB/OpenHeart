{% extends 'layout.html' %}
{% block title %} Upload {% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-3 offset-1">
            <img src="/static/logo_front.png" class="img-fluid" alt="Responsive image" width="200">
        </div>
        <div class="col-6 align-top">
            <form action="" method = "POST">
              <div class="form-group-lg">
                <label for="UserEmail">Email address</label>
                <input type="email" class="form-control" name="UserEmail" id="UserEmail" aria-describedby="emailHelp" value={{user_email}}>
              </div>
                <div class="form-group-lg">
                <label for="UserToken">Security Token</label>
                <input type="password" class="form-control" name="UserToken" id="UserToken" aria-describedby="passwordHelp" placeholder="Enter 5-digit token">
                <small id="tokenHelp" class="form-text text-muted">Please enter the security token which you received via email.</small>
                </div>
              <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
  </div>
</div>
{% endblock %}
